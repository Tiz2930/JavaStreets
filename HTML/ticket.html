<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Ticket - Join Us</title>
</head>

<body>
    <header>
        <div class="logo-busqueda">
            <a class="logo-busqueda-link" href="/HTML/home.html">
                <h1><span class="join">Join</span> <span class="us">Us</span></h1>
            </a>
        </div>

        <div class="nav-central">
            <a class="tienda" href="/HTML/ecommerce.html">
                <img src="/img/tienda.png" alt="Tienda" />
            </a>
            <a class="ticket" href="/HTML/ticket.html">
                <img src="/img/ticket lleno.png" alt="Ticket" />
            </a>
            <a class="comunidad" href="/HTML/comunidad.html">
                <img src="/img/comunidad.png" alt="Comunidad" />
            </a>
        </div>

        <div class="nav-derecha">
            <a class="home" href="/HTML/home.html">
                <img src="/img/home.png" alt="Home" />
            </a>
            <a class="add" href="/HTML/publicacion.html">
                <img src="/img/publicacion.png" alt="Add" />
            </a>
            <a class="msj" href="/HTML/chat.html">
                <img src="/img/msj.png" alt="Mensajes" />
            </a>
            <!-- Notificación -->
            <a class="notificacion" href="#" onclick="event.preventDefault(); toggleNotificaciones();">
                <img src="/img/notificacion.png" alt="Notificacion" />
            </a>
            <!-- Usuario -->
            <a class="user" href="#" onclick="event.preventDefault(); usuarioMenu();">
                <img src="/img/user.png" alt="Usuario" />
            </a>
        </div>

        <!-- Menú Usuario -->
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img id="fotoMenu" src="/img/user.png" alt="Foto usuario" />
                    <div class="user-text">
                        <h1 id="nombreMenu">Nombre</h1>
                        <p class="user-email">example@gmail.com</p>
                    </div>
                </div>
                <hr />
                <a href="/HTML/perfil.html" class="sub-menu-link">
                    <img src="/img/Setting.png" />
                    <p>Configuración</p>
                </a>
                </a>
                <a href="/HTML/report-problema.html" class="sub-menu-link">
                    <img src="/img/problema.png" />
                    <p>Reportar problema</p>
                </a>
                <hr />
                <a href="/HTML/eventos.html" class="sub-menu-link">
                    <img src="/img/eventos.png" />
                    <p>Mis eventos</p>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="/img/Chart.png" />
                    <p>Tu actividad</p>
                </a>
                <hr />
                <a class="cuenta" href="/HTML/cambiar-cuenta.html">
                    <p>Cambiar cuenta</p>
                </a>
                <a class="loguot" href="/HTML/login.html">
                    <p>Cerrar sesion</p>
                </a>
            </div>
        </div>
        <!-- Menú Notificacion -->
        <div class="noti-menu-wrap" id="notiMenu">
            <div class="noti">
                <img src="/img/me gusta.png" />
                <p>A Example le gustó tu notificación</p>
            </div>
            <div class="noti">
                <img src="/img/seguidor.png" />
                <p>Example comenzó a seguirte</p>
            </div>
            <div class="noti">
                <img src="/img/comentarios.png" />
                <p>Recibiste un comentario</p>
            </div>
        </div>
    </header>

    <!-- CUERPO PRINCIPAL -->

    <section class="boxGrid">

        <div id="boxEvents" class="gridSection">
            <!-- js -->
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-copy">&copy; 2025 Join Us - Todos los derechos reservados</p>
            <p class="footer-contact">
                Contacto: info@gmail.com
            </p>
            <div class="social-icons">
                <a href="https://instagram.com" class="instagram" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" class="facebook" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/home" class="twitter" target="_blank" aria-label="Twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://youtube.com" class="youtube" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/JS/menu.js"></script>
</body>

</html>
