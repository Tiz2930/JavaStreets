<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="stylesheet" href="/sass/style.css">
    <title>Registrarse - Join Us</title>
</head>

<body>
    <div id="mensajeSesion" class="mensaje-sesion"></div>

    <div class="register-container">
        <h1 class="logo"><span class="join">Join</span><span class="us">Us</span></h1>
        <h2>Registrarse</h2>

        <input type="text" id="usuario" placeholder="Nombre de usuario" />
        <input type="email" id="email" placeholder="Correo electrónico" />
        <input type="password" id="password" placeholder="Contraseña" />
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" />

        <button type="button" id="btnRegistrar">Registrarse</button>

        <p>¿Ya tenés una cuenta? <a class="iniciar" href="/HTML/login.html">Iniciar sesión</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/JS/session.js"></script>
</body>

</html>
