<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Join Us</title>
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mensajeSesion" class="mensaje-sesion"></div>

    <div class="login-container">
        <h1 class="logo"><span class="join">Join</span><span class="us">Us</span></h1>
        <h2>Registrarse</h2>

        <input type="text" id="usuario" placeholder="Nombre de usuario" />
        <input type="email" id="email" placeholder="Correo electrónico" />
        <input type="password" id="password" placeholder="Contraseña" />
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" />

        <button type="button" id="btnRegistrar">Registrarse</button>

        <p>¿Ya tenés una cuenta? <a href="/HTML/login.html">Iniciar sesión</a></p>
    </div>

    <script src="/JS/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
