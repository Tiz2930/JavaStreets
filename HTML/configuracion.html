<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración</title>
  <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
  <link rel="stylesheet" href="../CSS/configuracion.css" />
</head>

<body>
  <div class="config-container">
    <h2>Configuración</h2>

    <div class="config-opcion">
      <label for="notificaciones">Recibir notificaciones</label>
      <input type="checkbox" id="notificaciones" />
    </div>

    <div class="config-opcion">
      <label for="privacidad">Cuenta privada</label>
      <input type="checkbox" id="privacidad" />
    </div>

    <div class="config-opcion">
      <label for="perfil-publico">Mostrar perfil público</label>
      <input type="checkbox" id="perfil-publico" checked />
    </div>

    <button class="guardar-config">Guardar cambios</button>

  </div>

  <script src="../JS/configuracion.js"></script>

</body>

</html>
