<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="../CSS/perfil.css" />
</head>

<body>
  <header>
    <h1>Editar Perfil</h1>
  </header>

  <main class="perfil-layout">
    <aside class="sidebar">
      <ul>
        <li>
          <a href="/HTML/privacidad.html">
            <img src="/img/privacidad.png" alt="Privacidad" />
            Privacidad
          </a>
        </li>
        <li>
          <a href="/HTML/bloqueos.html">
            <img src="/img/bloqueos.png" alt="Bloqueos" />
            Bloqueos
          </a>
        </li>
        <li>
          <a href="/html/ayuda.html">
            <img src="/img/ayuda.png" alt="Ayuda" />
            Ayuda
          </a>
        </li>
        <li>
          <a href="/HTML/suscripciones.html">
            <img src="/img/suscripciones.png" alt="Suscripciones" />
            Suscripciones
          </a>
        </li>
      </ul>
      <a href="/HTML/eliminar-cuenta.html" class="eliminar-cuenta">
        Eliminar cuenta
      </a>
    </aside>

    <section class="card">
      <div class="foto-perfil">
        <img src="/img/avatar.png" alt="Foto de perfil" />
        <button>Cambiar foto</button>
      </div>

      <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" />
      </div>

      <div class="campo">
        <label for="presentacion">Presentación</label>
        <textarea id="presentacion" placeholder="Contanos algo sobre vos..."></textarea>
      </div>

      <div class="campo">
        <label for="genero">Género</label>
        <select id="genero">
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <button onclick="perfilGuardado()" class="guardar-btn">Guardar cambios</button>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JS/editar-perfil.js"></script>
</body>

</html>
