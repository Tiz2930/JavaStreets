<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cambiar cuenta</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>
<body class="bodyCambioCuenta">
    <section class="cuenta-container">
        <h2>¿Querés cambiar de cuenta?</h2>
        <p>Saldrás de tu sesión actual para iniciar con otra cuenta.</p>
        <button class="buttonCc" onclick="cambiarCuenta()">Cambiar cuenta</button>
    </section>

    <script>
        function cambiarCuenta() {
            localStorage.clear(); // si guardás datos ahí
            sessionStorage.clear();
            window.location.href = "login.html"; // redirige al login
        }
    </script>
</body>

</html>
