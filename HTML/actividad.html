<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu actividad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bodyActividad">
    <section class="actividad-container">
        <h2>Tu actividad</h2>
        <p>Resumen de lo que hiciste en la plataforma.</p>

        <div class="actividad-item">
            <i class="fas fa-comment-dots"></i>
            <span>Comentarios realizados:</span>
            <strong>12</strong>
        </div>

        <div class="actividad-item">
            <i class="fas fa-calendar-plus"></i>
            <span>Eventos creados:</span>
            <strong>3</strong>
        </div>

        <div class="actividad-item">
            <i class="fas fa-heart"></i>
            <span>Likes recibidos:</span>
            <strong>47</strong>
        </div>

        <div class="actividad-item">
            <i class="fas fa-clock"></i>
            <span>Última conexión:</span>
            <strong>02/07/2025</strong>
        </div>
    </section>
</body>
</html>
