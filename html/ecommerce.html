<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>E-Commerce</title>
</head>

<body>
    <header>
        <div class="logo-busqueda">
            <a class="logo-busqueda-link" href="/HTML/home.html">
                <h1><span class="join">Join</span> <span class="us">Us</span></h1>
            </a>
            <input type="text" placeholder="Buscar" />
        </div>

        <div class="nav-central">
            <a class="tienda" href="/HTML/ecommerce.html">
                <img src="/Imagenes/tienda lleno.png" alt="Tienda" />
            </a>
            <a class="ticket" href="/HTML/home.html">
                <img src="/Imagenes/ticket.png" alt="Ticket" />
            </a>
            <a class="comunidad" href="/HTML/comunidad.html">
                <img src="/Imagenes/comunidad.png" alt="Comunidad" />
            </a>
        </div>

        <div class="nav-derecha">
            <a class="home" href="/HTML/home.html">
                <img src="/Imagenes/home lleno.png" alt="Home" />
            </a>
            <a class="add" href="/HTML/publicacion.html">
                <img src="/Imagenes/add.png" alt="Add" />
            </a>
            <a class="msj" href="#">
                <img src="/Imagenes/msj.png" alt="Mensajes" />
            </a>
            <!-- Notificación -->
            <a class="notificacion" href="#" onclick="event.preventDefault(); toggleNotificaciones();">
                <img src="/Imagenes/notificacion.png" alt="Notificacion" />
            </a>
            <!-- Usuario -->
            <a class="user" href="#" onclick="event.preventDefault(); usuarioMenu();">
                <img src="/Imagenes/user.png" alt="Usuario" />
            </a>
        </div>

        <!-- Menú Usuario -->
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="/Imagenes/user.png" />
                    <div class="user-text">
                        <h1>Nombre</h1>
                        <p class="user-email">example@gmail.com</p>
                    </div>
                </div>
                <hr />
                <a href="/HTML/perfil.html" class="sub-menu-link">
                    <img src="/Imagenes/Setting.png" />
                    <p>Configuración</p>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="/Imagenes/Gota.png" />
                    <p>Apariencia</p>
                </a>
                <a href="/HTML/report-problema.html" class="sub-menu-link">
                    <img src="/Imagenes/problema.png" />
                    <p>Reportar problema</p>
                </a>
                <hr />
                <a href="#" class="sub-menu-link">
                    <img src="/Imagenes/eventos.png" />
                    <p>Mis eventos</p>
                </a>
                <a href="#" class="sub-menu-link">
                    <img src="/Imagenes/Chart.png" />
                    <p>Tu actividad</p>
                </a>
                <hr />
                <a class="cuenta" href="#">
                    <p>Cambiar cuenta</p>
                </a>
                <a class="loguot" href="/HTML/home.html">
                    <p>Salir</p>
                </a>
            </div>
        </div>
        <!-- Menú Notificacion -->
        <div class="noti-menu-wrap" id="notiMenu">
            <div class="noti">
                <img src="/Imagenes/me gusta.png" />
                <p>A Example le gustó tu notificación</p>
            </div>
            <div class="noti">
                <img src="/Imagenes/seguidor.png" />
                <p>Example comenzó a seguirte</p>
            </div>
            <div class="noti">
                <img src="/Imagenes/comentarios.png" />
                <p>Recibiste un comentario</p>
            </div>
        </div>
    </header>

    <main>
        <div id="boxEcommerce" class="principalDiv">
            <!-- js -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-copy">&copy; 2025 Join Us - Todos los derechos reservados</p>
            <p class="footer-contact">Contacto: info@gmail.com</p>
            <div class="social-icons">
                <a href="https://instagram.com" class="instagram" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" class="facebook" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/home" class="twitter" target="_blank" aria-label="Twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://youtube.com" class="youtube" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/JS/js.js"></script>
    <script src="/js/ecommerce.js"></script>
</body>

</html>
